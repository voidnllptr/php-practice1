<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>комфорт отдых или как его там</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>+комфорт</h1>
            <div class="nav-links">
                <a href="#" onclick="showSection('tours')">Туры</a>
                <a href="#" onclick="showSection('bookings')">Брони</a>
                <a href="#" onclick="showSection('clients')">Клиенты</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="tours" class="section active">
            <h2>туры</h2>
            <div class="controls">
                <button onclick="loadTours('all')">все туры</button>
                <button onclick="loadTours('available')">доступные</button>
            </div>
            <div id="tours-list" class="cards"></div>
        </section>

        <section id="bookings" class="section">
            <h2>бронирования</h2>
            <button onclick="showBookingForm()">+ новое бронирование</button>
            <div id="bookings-list" class="cards"></div>
            
            <div id="booking-form" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="hideBookingForm()">&times;</span>
                    <h3>новое бронирование</h3>
                    <form id="bookingForm">
                        <select id="clientSelect"></select>
                        <select id="tourSelect"></select>
                        <input type="date" id="bookingDate" required>
                        <input type="number" id="totalPrice" placeholder="цена" required>
                        <button type="submit">забронировать</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="clients" class="section">
            <h2>клиенты</h2>
            <div id="clients-list" class="cards"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
